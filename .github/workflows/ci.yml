name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Frontend lint
        id: frontend_lint
        continue-on-error: true
        working-directory: frontend
        run: npm run lint

      - name: Frontend test
        id: frontend_test
        continue-on-error: true
        working-directory: frontend
        run: npm test

      - name: Backend lint
        id: backend_lint
        continue-on-error: true
        working-directory: backend
        run: npm run lint

      - name: Backend test
        id: backend_test
        continue-on-error: true
        working-directory: backend
        run: npm test

      - name: Summarize results
        if: always()
        run: |
          echo "### CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend lint: ${{ steps.frontend_lint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend test: ${{ steps.frontend_test.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend lint: ${{ steps.backend_lint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend test: ${{ steps.backend_test.outcome }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.frontend_lint.outcome }}" != "success" ] || \
             [ "${{ steps.frontend_test.outcome }}" != "success" ] || \
             [ "${{ steps.backend_lint.outcome }}" != "success" ] || \
             [ "${{ steps.backend_test.outcome }}" != "success" ]; then
            exit 1
          fi
